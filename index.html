<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    </form>

    <div class="bonito">
        <center>
            
        <input class="dd" id="num1" type="text"> </input>
        <input class="dd" id="num2" type="text"> </input>
        <input class="dd" id="resposta" type="text" disabled> </input>
        <br>
        <br>
        <br>
        <button id="A" type="buton" onclick="calculadora('+')">+</button>
        <button id="A" type="buton" onclick="calculadora('/')">/</button>
        <button id="A" type="buton" onclick="calculadora('*')">x</button>
        <button id="A" type="buton" onclick="calculadora('-')">-</button>
    </center>
    </div>
       

    </form>
    <script>
        function calculadora(op){
            var num1,num2, resposta;
            num1 = parseFloat(document.getElementById("num1").value);
            num2 = parseFloat(document.getElementById("num2").value);

            if(op == '+')
            resposta = num1 + num2;
            else if(op == '/')
            resposta = num1 / num2;
            else if(op == '*')
            resposta = num1 * num2;
            else if(op == '-')
            resposta = num1 - num2;


            document.getElementById("resposta").value = resposta;
        }
    </script>
</body>
</html>
